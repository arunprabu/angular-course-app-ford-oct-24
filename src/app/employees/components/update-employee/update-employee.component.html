<div class="col-md-4 offset-md-4">
  <h3>Update Employee Details</h3>
  <!-- if you want html validation use ngNativeValidate in form tag -->
  <form>
    <div class="form-group row mb-3">
      <label for="nameInput" class="col-sm-2 col-form-label"
        >Name</label
      >
      <div class="col-sm-10">
        <input
          type="text"
          id="nameInput"
          class="form-control"
          placeholder="Enter name"
          name="nameInput" 
          required
        />
        <div class="invalid-feedback">Name is Required</div>
      </div>
    </div>
    <div class="form-group row mb-3">
      <label for="phoneInput" class="col-sm-2 col-form-label"
        >Phone</label
      >
      <div class="col-sm-10">
        <input
          type="text"
          id="phoneInput"
          class="form-control"
          placeholder="Enter Phone"
          name="phoneInput"
          required
        />
        <div class="invalid-feedback">Phone is Required</div>
      </div>
    </div>
    <div class="form-group row mb-3">
      <label for="emailInput" class="col-sm-2 col-form-label"
        >Email</label
      >
      <div class="col-sm-10">
        <input
          type="email"
          id="emailInput"
          class="form-control"
          placeholder="Enter Email"
          name="emailInput" 
          required
        />
        <div class="invalid-feedback">
          <div>Email is Required</div>
          <div>Email seems to be not valid</div>
        </div>
      </div>
    </div>

    <div class="alert alert-success">
      Updated successfully!
    </div>

    <div class="p-2">
      <button type="submit" class="btn btn-primary">
        Save changes
      </button>
    </div>
  </form>
</div>
